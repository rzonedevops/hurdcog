        default: 'bootstrap'
        type: choice
        options:
          - bootstrap
          - full-activation
          - meta-evolution
      create_phase_issues:
        description: 'Create issues for all phases'
        required: false
        default: true
        type: boolean
      enable_ggml_kernels:

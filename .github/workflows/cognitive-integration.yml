name: Cognitive Integration Framework

on:
  push:
    branches: [ "main", "copilot/*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      phase_selection:
        description: 'Select phases to execute (comma-separated: 1,2,3,4 or "all")'
        required: false
        default: 'all'
        type: string
      create_issues:
        description: 'Create GitHub issues for actionable items'
        required: false
        default: true
        type: boolean
      enable_testing:
        description: 'Enable comprehensive testing'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  GGML_OPTIMIZATION: 'enabled'
  HYPERGRAPH_ENCODING: 'advanced'

